<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-center">
                <h1>Weather Dashboard</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h2>Search for a City:</h2>
                        <form>
                            <div class="mb-3">
                                <input type="text" class="form-control form-control-lg" id="inputCity"
                                    placeholder="Please type the city name" />
                            </div>
                            <div class="mb-3">
                                <select class="form-select form-select-lg" id="selectUnits"
                                    aria-label="Default select example">
                                    <option value="imperial">Fahrenheit (F)</option>
                                    <option value="metric">Celsius (C)</option>
                                </select>
                            </div>
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary" type="submit" id="btnSave">Search</button>
                                <button class="btn btn-primary" type="submit" id="btnMyLocation">Used My
                                    Location</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-md-9"></div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
